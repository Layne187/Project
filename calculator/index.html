<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代计算器 - XLF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previous"></div>
            <div class="current">0</div>
        </div>
        <div class="buttons">
            <button class="operator" data-action="clear">C</button>
            <button class="operator" data-action="delete">⌫</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">÷</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="multiply">×</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="subtract">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-action="add">+</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="operator span-two" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
